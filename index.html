---
layout: default
title: jh.blog
---
{% for post in site.posts %}
<section class="postPreview">
    <header>
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <br />
        <time datetime="{{ post.date | date: '%Y-%m-%d' }}" pubdate>
            {{ post.date | date: '%d. %B %Y' }}
        </time>
    </header>
    <!-- render each post in index page without the comment part -->
    <section class="post">
      <section>
        {{ post.content }}
      </section>
    </section>
</section>
{% endfor %}
